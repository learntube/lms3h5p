<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
	<div class="row">
		<f:if condition="{pid}">
			<div class="alert alert-warning" role="alert">
				<strong>Warning!</strong> You should select proper storage from page tree to manage content.
			</div>
		</f:if>
		<div class="col-md-12">
			<legend><f:translate key="h5pContent" /></legend>
			<f:if condition="{contents}">
				<f:then>
					<f:render partial="ContentTable" arguments="{_all}" />
				</f:then>
				<f:else>
					<h4><f:translate key="noContentFound" /></h4>
				</f:else>
			</f:if>
		</div>
	</div>
</f:section>
</html>
