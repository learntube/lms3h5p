<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
    <div class="row">
        <div class="col-md-12">
            <legend>{library.name}</legend>
        </div>
        <div class="col-md-6">
            <table class="table table-striped">
                <tr>
                    <th><f:translate key="version" /></th>
                    <td>{library.versionString}</td>
                </tr>
                <tr>
                    <th><f:translate key="fullscreen" /></th>
                    <td>{f:if(condition: library.fullscreen, then: '{f:translate(key: \'yes\')}', else: '{f:translate(key: \'no\')}')}</td>
                </tr>
                <tr>
                    <th><f:translate key="usedBy" /></th>
                    <td>{library.contents -> f:count()}</td>
                </tr>
            </table>
        </div>
    </div>
    <f:if condition="{library.contents}">
        <div class="row">
            <div class="col-md-12">
                <legend><f:translate key="contentUsingThisLibrary" /></legend>
                <f:render partial="ContentTable" arguments="{contents:library.contents, dateFormat: dateFormat, timeFormat: timeFormat}" />
            </div>
        </div>
    </f:if>
</f:section>
</html>
