<f:be.pageRenderer includeRequireJsModules="{0:'TYPO3/CMS/Backend/Modal'}" />
<f:be.pageRenderer includeRequireJsModules="{0: 'TYPO3/CMS/H5p/DataTable'}" />
<f:be.pageRenderer includeCssFiles="{0: '{f:uri.resource(path:\'Css/jquery.dataTables.css\')}'}" />

<div class="table-fit" style="border: none">
    <table class="table table-striped table-hover" id="h5p-content">
        <thead>
        <tr>
            <th><f:translate key="id" /></th>
            <th class="col-title"><f:translate key="title" /></th>
            <th><f:translate key="library" /></th>
            <th><f:translate key="created" /></th>
            <th><f:translate key="updated" /></th>
            <th><f:translate key="author" /></th>
            <th class="col-control"></th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{contents}" as="content">
            <tr>
                <td>{content.uid}</td>
                <td>{content.title}</td>
                <td>{content.library.name}</td>
                <td><f:format.date format="{dateFormat} {timeFormat}" date="{content.createdAt}" /></td>
                <td><f:format.date format="{dateFormat} {timeFormat}" date="{content.updatedAt}" /></td>
                <td>{content.account.userName}</td>
                <td>
                    <div class="btn-group" role="group">
                        <f:link.action
                                class="btn btn-default"
                                action="show"
                                controller="Content"
                                arguments="{content: content}"
                        >
                            <core:icon identifier="actions-document-info" />
                        </f:link.action>
                        <f:link.action
                                class="btn btn-default"
                                action="edit"
                                controller="Content"
                                arguments="{content: content}"
                        >
                            <core:icon identifier="actions-open" />
                        </f:link.action>
                        <f:link.action
                                class="btn btn-default t3js-modal-trigger"
                                action="delete"
                                controller="Content"
                                arguments="{content: content}"
                                additionalAttributes="{data-content: '{f:translate(key: \'deleteContentConfirmation\')}', data-title:'{f:translate(key: \'deleteContentTitle\')}'}"
                        >
                            <core:icon identifier="actions-delete" />
                        </f:link.action>
                    </div>
                </td>
            </tr>
        </f:for>
        </tbody>
    </table>
</div>
