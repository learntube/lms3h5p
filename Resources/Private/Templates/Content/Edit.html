<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="content">
	<f:form action="update" controller="Content" id="h5p-content-form" enctype="multipart/form-data">

		<f:render partial="ContentForm" arguments="{_all}" />

		<f:form.submit name="submit" value="Update H5P Content" class="btn btn-primary" style="margin-top: 10px;"/>
	</f:form>

	<f:render partial="ContentEditorScriptsAndStyles" arguments="{_all}" />
</f:section>
</html>
